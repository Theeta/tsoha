<!DOCTYPE html>
<html>
    <head>
        <title>Muistilista</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Luo uusi käyttäjätunnus</h1>
            <form class="form-horizontal" role="form" action="lomake.html" method="POST">
                <div class="form-group">
                    <label for="inputNimi" class="col-md-2 control-label">Nimi</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputNimi" name="name" placeholder="Ossin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTunnus" class="col-md-2 control-label">Käyttäjätunnus</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputTunnus" name="username" placeholder="Tunnus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-md-2 control-label">Salasana</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Salasana">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-md-2 control-label">Salasana uudelleen</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Salasana">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Luo tunnus</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Tyhjennä</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
