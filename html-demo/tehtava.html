<!DOCTYPE html>
<html>
    <head>
        <title>Muistilista</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ossin Muistilista</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <button type="button" class="btn btn-default navbar-btn">Kirjaudu ulos</button>
            </div>
        </nav>
        <div class="container">
            <h1>Tehtävä</h1>
            <form class="form-horizontal" role="form" action="lomake.html" method="POST">
                <div class="form-group">
                    <label for="inputTehtava" class="col-md-2 control-label">Tehtävä</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputTehtava" name="tehtava" placeholder="Tehtävä">
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-10">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Tärkeysaste <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Tärkeä</a></li>
                            <li><a href="#">Turha</a></li>
                            <li><a href="#">Unohda</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h4>Luokat</h4>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Kotona
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Mökillä
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Ulkona
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Tallenna</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <a href="muistilista.html"><button type="button" class="btn btn-default">Hylkää</button></a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
