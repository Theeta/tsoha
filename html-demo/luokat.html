<!DOCTYPE html>
<html>
    <head>
        <title>Muistilista</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ossin Muistilista</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <button type="button" class="btn btn-default navbar-btn">Kirjaudu ulos</button>
            </div>
        </nav>
        <div class="container">
            <h1>Luokat</h1>
            <form class="form-horizontal" role="form" action="lomake.html" method="POST">
                <div class="form-group">
                    <label for="inputLuokka" class="col-md-2 control-label">Uusi luokka</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputLuokka" name="luokka" placeholder="Luokka">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Lisää luokka</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Luokat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Käy kaupassa</td>
                            <td><button type="button" class="btn btn-xs btn-default"> Poista</button></td>
                        </tr>
                        <tr>
                            <td>Mene kotiin</td>
                            <td><button type="button" class="btn btn-xs btn-default"> Poista</button></td>
                        </tr>
                        <tr>
                            <td>Nuku</td>
                            <td><button type="button" class="btn btn-xs btn-default"> Poista</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Palaa</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
